<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dream OS Dashboard</title>

  <style>
    :root{
      --bg: #07080b;
      --panel: rgba(255,255,255,0.06);
      --panel-2: rgba(255,255,255,0.04);
      --stroke: rgba(255,255,255,0.10);
      --stroke-2: rgba(255,255,255,0.14);
      --text: rgba(255,255,255,0.88);
      --muted: rgba(255,255,255,0.58);
      --muted2: rgba(255,255,255,0.40);
      --accent: #b4cf6a;         /* olive-green highlight */
      --accent-2: rgba(180,207,106,0.20);
      --shadow: 0 24px 70px rgba(0,0,0,0.45);
      --radius: 18px;
      --radius-lg: 22px;
      --sidebar-w: 268px;
      --gap: 18px;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      color: var(--text);
      background:
        radial-gradient(900px 500px at 62% 18%, rgba(180,207,106,0.10), transparent 55%),
        radial-gradient(700px 520px at 15% 30%, rgba(255,255,255,0.05), transparent 60%),
        radial-gradient(1000px 600px at 60% 70%, rgba(255,255,255,0.03), transparent 60%),
        var(--bg);
      overflow-x:hidden;
    }

    /* subtle star/speckle */
    .speckle{
      position: fixed;
      inset: 0;
      pointer-events:none;
      background-image:
        radial-gradient(circle at 10% 20%, rgba(255,255,255,0.09) 0 1px, transparent 2px),
        radial-gradient(circle at 30% 80%, rgba(255,255,255,0.06) 0 1px, transparent 2px),
        radial-gradient(circle at 60% 30%, rgba(255,255,255,0.07) 0 1px, transparent 2px),
        radial-gradient(circle at 85% 55%, rgba(255,255,255,0.05) 0 1px, transparent 2px),
        radial-gradient(circle at 50% 90%, rgba(255,255,255,0.06) 0 1px, transparent 2px);
      opacity: 0.35;
      filter: blur(0.2px);
    }

    .app{
      display:grid;
      grid-template-columns: var(--sidebar-w) 1fr;
      min-height:100vh;
    }

    /* Sidebar */
    .sidebar{
      position: sticky;
      top:0;
      height: 100vh;
      padding: 18px 16px;
      background: linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));
      border-right: 1px solid var(--stroke);
      backdrop-filter: blur(10px);
    }

    .brand{
      display:flex;
      align-items:center;
      gap:10px;
      padding: 10px 10px 14px;
      margin-bottom: 8px;
    }
    .brand-badge{
      width: 34px;
      height: 34px;
      border-radius: 12px;
      background: radial-gradient(circle at 30% 30%, rgba(180,207,106,0.35), rgba(255,255,255,0.06));
      border: 1px solid rgba(180,207,106,0.35);
      box-shadow: 0 10px 28px rgba(0,0,0,0.35);
      display:grid;
      place-items:center;
    }
    .brand-badge svg{ opacity:0.92; }
    .brand-title{
      font-weight: 650;
      letter-spacing: 0.2px;
    }

    .nav{
      margin-top: 10px;
      display:flex;
      flex-direction:column;
      gap:6px;
    }
    .nav a{
      text-decoration:none;
      color: var(--muted);
      padding: 10px 12px;
      border-radius: 12px;
      display:flex;
      align-items:center;
      gap:10px;
      border: 1px solid transparent;
      transition: 160ms ease;
    }
    .nav a:hover{
      color: var(--text);
      background: rgba(255,255,255,0.04);
      border-color: rgba(255,255,255,0.06);
    }
    .nav a.active{
      color: var(--text);
      background: rgba(255,255,255,0.06);
      border-color: rgba(255,255,255,0.10);
    }
    .nav .icon{
      width:18px;height:18px; opacity:0.9;
    }

    .sidebar-footer{
      position:absolute;
      left:16px;
      right:16px;
      bottom: 14px;
      padding-top: 12px;
      border-top: 1px solid rgba(255,255,255,0.08);
      display:flex;
      justify-content:flex-start;
    }
    .settings-link{
      width:100%;
      display:flex;
      align-items:center;
      gap:10px;
      padding: 10px 12px;
      border-radius: 12px;
      color: var(--muted);
      border: 1px solid transparent;
      text-decoration:none;
      transition: 160ms ease;
    }
    .settings-link:hover{
      color: var(--text);
      background: rgba(255,255,255,0.04);
      border-color: rgba(255,255,255,0.06);
    }

    /* Main */
    .main{
      padding: 26px 26px 34px;
    }

    .topbar{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap: 18px;
      margin-bottom: 18px;
    }
    .greeting h1{
      margin:0;
      font-size: 30px;
      letter-spacing: 0.2px;
    }
    .greeting p{
      margin:6px 0 0;
      color: var(--muted);
      font-size: 14px;
    }
    .top-actions{
      display:flex;
      align-items:center;
      gap: 10px;
    }
    .btn{
      border: 1px solid rgba(255,255,255,0.12);
      background: rgba(255,255,255,0.04);
      color: var(--text);
      padding: 10px 12px;
      border-radius: 12px;
      cursor:pointer;
      transition: 160ms ease;
      display:inline-flex;
      align-items:center;
      gap:8px;
      user-select:none;
    }
    .btn:hover{
      border-color: rgba(255,255,255,0.18);
      background: rgba(255,255,255,0.06);
      transform: translateY(-1px);
    }
    .btn.primary{
      border-color: rgba(180,207,106,0.40);
      background: linear-gradient(180deg, rgba(180,207,106,0.22), rgba(180,207,106,0.10));
      box-shadow: 0 14px 34px rgba(0,0,0,0.30);
    }

    .layout{
      display:grid;
      grid-template-columns: 1.55fr 0.75fr;
      gap: var(--gap);
      align-items:start;
      margin-top: 10px;
    }

    .panel{
      background: var(--panel);
      border: 1px solid var(--stroke);
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
    }

    /* KPI row */
    .kpis{
      display:grid;
      grid-template-columns: repeat(3, 1fr);
      gap: var(--gap);
      margin-bottom: var(--gap);
    }
    .kpi{
      padding: 16px 16px;
      position:relative;
      overflow:hidden;
    }
    .kpi::after{
      content:"";
      position:absolute;
      inset:-2px;
      background: radial-gradient(480px 220px at 35% 20%, rgba(180,207,106,0.10), transparent 60%);
      opacity:0.9;
      pointer-events:none;
    }
    .kpi-top{
      display:flex;
      align-items:center;
      justify-content:space-between;
      position:relative;
      z-index:1;
    }
    .kpi-icon{
      width:30px;height:30px;
      display:grid;
      place-items:center;
      border-radius: 12px;
      background: rgba(255,255,255,0.04);
      border: 1px solid rgba(255,255,255,0.08);
    }
    .dot{
      width:8px;height:8px;border-radius:99px;
      background: rgba(180,207,106,0.85);
      box-shadow: 0 0 0 6px rgba(180,207,106,0.10);
    }
    .kpi-value{
      margin-top: 10px;
      font-size: 28px;
      font-weight: 700;
      letter-spacing:0.4px;
      position:relative;
      z-index:1;
    }
    .kpi-label{
      margin-top: 2px;
      color: var(--muted);
      font-size: 12px;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      position:relative;
      z-index:1;
    }

    /* Empty state main panel */
    .work-panel{
      padding: 18px;
    }
    .work-inner{
      height: 360px;
      border-radius: 18px;
      border: 1px solid rgba(255,255,255,0.10);
      background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
      display:grid;
      place-items:center;
      text-align:center;
      padding: 26px;
      position:relative;
      overflow:hidden;
    }
    .work-inner::before{
      content:"";
      position:absolute;
      inset:-2px;
      background:
        radial-gradient(520px 220px at 50% 75%, rgba(255,255,255,0.04), transparent 60%),
        radial-gradient(500px 240px at 30% 35%, rgba(180,207,106,0.06), transparent 60%);
      pointer-events:none;
    }
    .empty-icon{
      width: 52px;
      height: 52px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.14);
      background: rgba(255,255,255,0.04);
      display:grid;
      place-items:center;
      margin: 0 auto 14px;
      position:relative;
      z-index:1;
    }
    .work-inner h2{
      margin:0;
      font-size: 20px;
      letter-spacing:0.2px;
      position:relative;
      z-index:1;
    }
    .work-inner p{
      margin: 10px auto 16px;
      max-width: 420px;
      color: var(--muted);
      font-size: 14px;
      line-height: 1.45;
      position:relative;
      z-index:1;
    }
    .cta{
      display:inline-flex;
      align-items:center;
      gap:10px;
      border-radius: 14px;
      padding: 11px 14px;
      border: 1px solid rgba(255,255,255,0.14);
      background: rgba(255,255,255,0.05);
      cursor:pointer;
      transition: 160ms ease;
      position:relative;
      z-index:1;
    }
    .cta:hover{
      background: rgba(255,255,255,0.07);
      border-color: rgba(255,255,255,0.18);
      transform: translateY(-1px);
    }
    .cta .arrow{ opacity:0.9; }

    /* Right column */
    .quick{
      padding: 16px;
    }
    .quick h3{
      margin: 2px 0 12px;
      font-size: 12px;
      letter-spacing: 0.14em;
      text-transform: uppercase;
      color: var(--muted);
    }
    .qbtn{
      width:100%;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 12px;
      padding: 12px 12px;
      border-radius: 16px;
      background: rgba(255,255,255,0.03);
      border: 1px solid rgba(255,255,255,0.10);
      color: var(--text);
      cursor:pointer;
      transition: 160ms ease;
      margin-bottom: 10px;
    }
    .qbtn:hover{
      transform: translateY(-1px);
      background: rgba(255,255,255,0.05);
      border-color: rgba(255,255,255,0.14);
    }
    .qleft{
      display:flex;
      align-items:center;
      gap: 10px;
      text-align:left;
    }
    .qicon{
      width: 38px;
      height: 38px;
      border-radius: 14px;
      background: rgba(180,207,106,0.10);
      border: 1px solid rgba(180,207,106,0.25);
      display:grid;
      place-items:center;
    }
    .qtext .title{
      font-weight: 650;
      font-size: 14px;
      margin:0;
    }
    .qtext .sub{
      margin: 3px 0 0;
      font-size: 12px;
      color: var(--muted);
    }
    .qbtn .go{
      opacity:0.7;
    }

    /* Status line */
    .status{
      margin-top: 18px;
      color: var(--muted2);
      font-size: 12px;
      display:flex;
      align-items:center;
      gap:10px;
    }
    .status .led{
      width:7px;height:7px;border-radius:99px;
      background: rgba(180,207,106,0.85);
      box-shadow: 0 0 0 6px rgba(180,207,106,0.10);
    }

    /* ====== "thin air" entrance animation (y-axis float up) ====== */
    .reveal{
      opacity: 0;
      transform: translateY(14px);
      filter: blur(6px);
      will-change: transform, opacity, filter;
    }
    .reveal.is-in{
      animation: riseIn 680ms cubic-bezier(.2,.9,.2,1) forwards;
    }
    @keyframes riseIn{
      0%{
        opacity: 0;
        transform: translateY(14px);
        filter: blur(8px);
      }
      55%{
        opacity: 1;
        filter: blur(1px);
      }
      100%{
        opacity: 1;
        transform: translateY(0);
        filter: blur(0);
      }
    }

    /* Stagger helpers */
    .d1{ animation-delay: 60ms; }
    .d2{ animation-delay: 140ms; }
    .d3{ animation-delay: 220ms; }
    .d4{ animation-delay: 300ms; }
    .d5{ animation-delay: 380ms; }
    .d6{ animation-delay: 460ms; }
    .d7{ animation-delay: 540ms; }

    /* Responsive */
    @media (max-width: 980px){
      .app{ grid-template-columns: 88px 1fr; }
      .brand-title{ display:none; }
      .nav a span, .settings-link span{ display:none; }
      .sidebar{ padding: 18px 10px; }
      .layout{ grid-template-columns: 1fr; }
      .kpis{ grid-template-columns: 1fr; }
    }
  </style>
</head>

<body>
  <div class="speckle"></div>

  <div class="app">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="brand d1">
        <div class="brand-badge" aria-hidden="true">
          <!-- simple star -->
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
            <path d="M12 2l1.7 6.1L20 10l-6.3 1.9L12 18l-1.7-6.1L4 10l6.3-1.9L12 2z"
              stroke="rgba(255,255,255,0.9)" stroke-width="1.6" stroke-linejoin="round"/>
          </svg>
        </div>
        <div class="brand-title">Dream OS</div>
      </div>

      <nav class="nav d2" aria-label="Primary">
        <a class="active" href="#">
          <svg class="icon" viewBox="0 0 24 24" fill="none">
            <path d="M4 4h7v7H4V4zm9 0h7v7h-7V4zM4 13h7v7H4v-7zm9 0h7v7h-7v-7z"
              stroke="currentColor" stroke-width="1.6"/>
          </svg>
          <span>Command</span>
        </a>
        <a href="create.html">
          <svg class="icon" viewBox="0 0 24 24" fill="none">
            <path d="M12 5v14M5 12h14" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"/>
          </svg>
          <span>Create</span>
        </a>
        <a href="#">
          <svg class="icon" viewBox="0 0 24 24" fill="none">
            <path d="M4 7h16M4 12h16M4 17h10" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"/>
          </svg>
          <span>Collections</span>
        </a>
        <a href="#">
          <svg class="icon" viewBox="0 0 24 24" fill="none">
            <path d="M7 7h10v10H7V7zm-3 3h3m10 0h3m-13 7v3m6-3v3"
              stroke="currentColor" stroke-width="1.6" stroke-linecap="round"/>
          </svg>
          <span>Drops</span>
        </a>
      </nav>

      <div class="sidebar-footer reveal d3">
        <a class="settings-link" href="#">
          <svg class="icon" viewBox="0 0 24 24" fill="none">
            <path d="M12 15.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z" stroke="currentColor" stroke-width="1.6"/>
            <path d="M19.4 15a8 8 0 0 0 .1-6l-2.1.4a6.2 6.2 0 0 0-1.4-1.4l.4-2.1a8 8 0 0 0-6-.1l.4 2.1c-.5.3-1 .8-1.4 1.4L7 9a8 8 0 0 0-.1 6l2.1-.4c.3.5.8 1 1.4 1.4l-.4 2.1a8 8 0 0 0 6 .1l-.4-2.1c.5-.3 1-.8 1.4-1.4l2.4.4z"
              stroke="currentColor" stroke-width="1.6" stroke-linejoin="round"/>
          </svg>
          <span>Settings</span>
        </a>
      </div>
    </aside>

    <!-- Main -->
    <main class="main">
      <div class="topbar">
        <div class="greeting reveal d1">
          <h1>Good afternoon, Cour</h1>
          <p>Your creative command center</p>
        </div>

        <div class="top-actions reveal d2">
          <button class="btn" type="button" title="Search">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
              <path d="M10.5 18a7.5 7.5 0 1 1 0-15 7.5 7.5 0 0 1 0 15z" stroke="currentColor" stroke-width="1.6"/>
              <path d="M16.5 16.5L21 21" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"/>
            </svg>
            Search
          </button>
          <button class="btn primary" type="button">
            Publish
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
              <path d="M12 16V4" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"/>
              <path d="M7 9l5-5 5 5" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M5 20h14" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"/>
            </svg>
          </button>
        </div>
      </div>

      <section class="layout">
        <!-- Left column -->
        <div>
          <div class="kpis">
            <div class="panel kpi reveal d2">
              <div class="kpi-top">
                <div class="kpi-icon" aria-hidden="true">
                  <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
                    <path d="M4 5h16v14H4V5z" stroke="currentColor" stroke-width="1.6"/>
                    <path d="M8 9h8M8 13h6" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"/>
                  </svg>
                </div>
                <div class="dot" aria-hidden="true"></div>
              </div>
              <div class="kpi-value">0</div>
              <div class="kpi-label">Works</div>
            </div>

            <div class="panel kpi reveal d3">
              <div class="kpi-top">
                <div class="kpi-icon" aria-hidden="true">
                  <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
                    <path d="M4 7h7l2 2h7v10H4V7z" stroke="currentColor" stroke-width="1.6" stroke-linejoin="round"/>
                  </svg>
                </div>
                <div class="dot" aria-hidden="true"></div>
              </div>
              <div class="kpi-value">0</div>
              <div class="kpi-label">Collections</div>
            </div>

            <div class="panel kpi reveal d4">
              <div class="kpi-top">
                <div class="kpi-icon" aria-hidden="true">
                  <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
                    <path d="M12 3l7 4v10l-7 4-7-4V7l7-4z" stroke="currentColor" stroke-width="1.6" stroke-linejoin="round"/>
                    <path d="M12 7v14" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"/>
                  </svg>
                </div>
                <div class="dot" aria-hidden="true"></div>
              </div>
              <div class="kpi-value">0</div>
              <div class="kpi-label">Drops</div>
            </div>
          </div>

          <div class="panel work-panel reveal d5">
            <div class="work-inner">
              <div>
                <div class="empty-icon" aria-hidden="true">
                  <svg width="22" height="22" viewBox="0 0 24 24" fill="none">
                    <path d="M4 5h16v14H4V5z" stroke="currentColor" stroke-width="1.6"/>
                    <path d="M7 15l3-3 3 3 4-5 3 5" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
                  </svg>
                </div>
                <h2>No works yet</h2>
                <p>Begin your first creation. Every masterpiece starts with a single prompt.</p>
                <button class="cta" type="button">
                  Create First Work
                  <span class="arrow">↗</span>
                </button>
              </div>
            </div>
          </div>

          <div class="status reveal d6">
            <span class="led" aria-hidden="true"></span>
            <span>System operational</span>
          </div>
        </div>

        <!-- Right column -->
        <aside class="panel quick reveal d4">
          <h3>Quick actions</h3>

          <button class="qbtn" type="button">
            <div class="qleft">
              <div class="qicon" aria-hidden="true">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
                  <path d="M12 5v14M5 12h14" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"/>
                </svg>
              </div>
              <div class="qtext">
                <p class="title">New Artwork</p>
                <p class="sub">Generate from prompt</p>
              </div>
            </div>
            <span class="go">↗</span>
          </button>

          <button class="qbtn" type="button">
            <div class="qleft">
              <div class="qicon" aria-hidden="true">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
                  <path d="M4 7h7l2 2h7v10H4V7z" stroke="currentColor" stroke-width="1.6" stroke-linejoin="round"/>
                </svg>
              </div>
              <div class="qtext">
                <p class="title">New Collection</p>
                <p class="sub">Organize your works</p>
              </div>
            </div>
            <span class="go">↗</span>
          </button>

          <button class="qbtn" type="button">
            <div class="qleft">
              <div class="qicon" aria-hidden="true">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
                  <path d="M12 3l7 4v10l-7 4-7-4V7l7-4z" stroke="currentColor" stroke-width="1.6" stroke-linejoin="round"/>
                  <path d="M12 7v14" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"/>
                </svg>
              </div>
              <div class="qtext">
                <p class="title">Schedule Drop</p>
                <p class="sub">Publish to the world</p>
              </div>
            </div>
            <span class="go">↗</span>
          </button>
        </aside>
      </section>
    </main>
  </div>

    <script>
    // Only animate elements inside the main content area (excludes sidebar).
    window.addEventListener("DOMContentLoaded", () => {
        const els = document.querySelectorAll(".main .reveal");
        els.forEach(el => el.classList.add("is-in"));
    });
    </script>

</body>
</html>
