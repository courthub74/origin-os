<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Origin OS — Register</title>
  <link rel="stylesheet" href="dreamos.css">
  <link rel="stylesheet" href="./css/index.css">
</head>

<body>
  <div class="wrap single">
    <section class="loginPanel onePanel">
      <div class="topBrand">
        <div class="brandBlock">
          <div class="dreamos-logo md">
            <!-- SVG here -->
            <svg width="120" height="138" viewBox="0 0 120 138" xmlns="http://www.w3.org/2000/svg">
              <!-- Hex container -->
              <polygon
                points="60,2 114,34 114,104 60,136 6,104 6,34"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              />
              <!-- Engine blades -->
              <g transform="translate(60 69)">
                <polygon points="0,-28 6,-12 0,-6 -6,-12" fill="currentColor"/>
                <polygon points="28,0 12,6 6,0 12,-6" fill="currentColor"/>
                <polygon points="0,28 -6,12 0,6 6,12" fill="currentColor"/>
                <polygon points="-28,0 -12,-6 -6,0 -12,6" fill="currentColor"/>
              </g>
            </svg>
          </div>

          <div class="brandText2">
            <strong>Origin OS</strong>
            <span>Create. Shape. Release.</span>
          </div>
        </div>

        <div class="heroMini">
          <div class="sig">Create your access key. Keep your drafts clean. Build your release pipeline.</div>
        </div>
      </div>

      <div class="formBlock">
        <div class="headLocal">
          <div class="t">Create Account</div>
          <div class="d">Register an Origin OS account with your email.</div>
        </div>

        <div class="field">
          <div class="label">Name</div>
          <input id="regName" type="text" placeholder="Your name" autocomplete="name" />
        </div>

        <div class="field">
          <div class="label">Email</div>
          <input id="regEmail" type="email" placeholder="you@studio.com" autocomplete="email" />
        </div>

        <div class="field">
          <div class="label">Password</div>
          <input id="regPass" type="password" placeholder="••••••••" autocomplete="new-password" />
        </div>

        <div class="field">
          <div class="label">Confirm Password</div>
          <input id="regPass2" type="password" placeholder="••••••••" autocomplete="new-password" />
        </div>

        <div class="mini">
          <label class="remember">
            <input type="checkbox" id="agreeTerms" />
            <span class="box" aria-hidden="true"></span>
            <span class="rememberText">I agree to the terms</span>
          </label>

          <a href="index.html">Back to login</a>
        </div>

        <div class="login-actions">
          <button class="btn primary" type="button" onclick="alert('Hook to register API. Then route to dashboard.');">
            <span class="dot"></span>Create Account
          </button>

          <button class="btn" type="button" onclick="window.location.href='index.html';">
            I already have an account
          </button>
        </div>

        <!-- Optional: low-profile helper line -->
        <div class="registerPrompt" style="margin-top:18px; text-align:center; color: var(--muted); font-size:14px;">
          Tip: use a real inbox, we’ll send verification later.
        </div>
      </div>
    </section>
  </div>
</body>
</html>
