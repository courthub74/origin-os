<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Origin OS — Login</title>
  <link rel="stylesheet" href="dreamos.css">
  <link rel="stylesheet" href="./css/index.css">
</head>

<body>
  <!-- <div class="wrap"> -->
    <div class="wrap single">
      <section class="loginPanel onePanel">
        <div class="topBrand">
          <div class="brandBlock">
            <div class="dreamos-logo md">
            <!-- SVG here -->
              <svg width="120" height="138" viewBox="0 0 120 138" xmlns="http://www.w3.org/2000/svg">
              <!-- Hex container -->
              <polygon
                points="60,2 114,34 114,104 60,136 6,104 6,34"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              />

              <!-- Engine blades -->
              <g transform="translate(60 69)">
                <polygon points="0,-28 6,-12 0,-6 -6,-12" fill="currentColor"/>
                <polygon points="28,0 12,6 6,0 12,-6" fill="currentColor"/>
                <polygon points="0,28 -6,12 0,6 6,12" fill="currentColor"/>
                <polygon points="-28,0 -12,-6 -6,0 -12,6" fill="currentColor"/>
              </g>
            </svg>
          </div>
            <!-- <div class="orbBig"></div> -->
            <div class="brandText2">
              <strong>Origin OS</strong>
              <span>Create. Shape. Release.</span>
            </div>
          </div>

          <div class="heroMini">
            <!-- <div class="kicker">Access portal</div> -->
            
            <div class="sig">Draft, archive, distribute, and mint content with clean intent.</div>
            <!-- <div class="sig">Build: v0.1 · Authorship overlay is non-destructive · Mint remains clean by default</div> -->
          </div>
        </div>

        <div class="formBlock">
          <div class="headLocal">
            <div class="t">Login</div>
            <div class="d">Access Origin OS with your account email.</div>
          </div>

          <div class="field">
            <div class="label">Email</div>
            <input type="email" placeholder="you@studio.com" />
          </div>

          <div class="field">
            <div class="label">Password</div>
            <input type="password" placeholder="••••••••" />
          </div>

          <div class="mini">
            <label class="remember">
              <input type="checkbox" id="rememberMe" />
              <span class="box" aria-hidden="true"></span>
              <span class="rememberText">Remember me</span>
            </label>

            <a href="#" onclick="alert('Hook to reset flow.'); return false;">Forgot?</a>
          </div>


          <div class="login-actions">
            <button class="btn primary" onclick="alert('Hook to auth. Then route to dashboard.');">
              <span class="dot"></span>Sign In
            </button>

            <button class="btn" onclick="window.location.href='dashboard.html';">
              Continue in Demo Mode
            </button>
          </div>

          <div class="registerPrompt">
            <!-- <span>New here?</span> -->
            <button class="btn ghost" onclick="window.location.href='registration.html';">
              Create an account
            </button>
          </div>


        </div>
      </section>
    </div>
</body>
</html>
