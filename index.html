<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dream OS — Login</title>
  <link rel="stylesheet" href="dreamos.css">
  <style>
    /* Login-specific layout */
    /* body{ display:flex; align-items:center; justify-content:center; padding:18px; overflow:hidden; } */
    body{
      min-height: 100dvh;
      display:flex;
      align-items:center;
      justify-content:center;
    }


    @media (max-width: 980px){ .wrap{ grid-template-columns: 1fr; } }

    .loginPanel{
      background: linear-gradient(180deg, rgba(255,255,255,0.05), rgba(255,255,255,0.02));
      border: 1px solid var(--stroke);
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow);
      overflow:hidden;
    }
    .left{
      padding: 22px;
      display:flex;
      flex-direction:column;
      gap: 16px;
      min-height: 520px;
      justify-content:space-between;
    }
    .brandBlock{ display:flex; align-items:center; gap:12px; }
    .orbBig{
      width:44px; height:44px; border-radius:999px;
      background: radial-gradient(circle at 30% 25%, rgba(180,207,106,0.95), rgba(110,160,255,0.35) 45%, rgba(0,0,0,0) 72%);
      border: 1px solid rgba(255,255,255,0.14);
      box-shadow: 0 0 0 7px rgba(180,207,106,0.08);
    }
    .brandText2 strong{ color: var(--text-2); font-size: 14px; letter-spacing:.10em; text-transform:uppercase; }
    .brandText2 span{ color: var(--muted); font-size: 12px; display:block; margin-top:3px; }

    .hero{ display:flex; flex-direction:column; gap:10px; max-width:520px; }
    .kicker{ font-size: 11px; letter-spacing: .16em; text-transform: uppercase; color: var(--muted); }
    h1{ margin:0; font-size: 28px; line-height: 1.1; color: var(--text-2); letter-spacing: .01em; }
    .sub{ margin:0; color: var(--muted); line-height: 1.55; font-size: 14px; }

    .sig{ color: rgba(255,255,255,0.40); font-family: var(--mono); font-size: 12px; line-height: 1.5; }

    .right{ padding: 18px; display:flex; flex-direction:column; gap: 12px; justify-content:center; }
    /* .headLocal{ padding: 16px 16px 10px 16px; display:flex; flex-direction:column; gap: 6px; } */
    /* Align Login header block with everything else */
    .headLocal{
      padding: 0;          /* remove the extra inset */
      margin: 0 0 2px 0;   /* optional: tiny breathing room */
    }

    .headLocal .t{ font-weight: 900; color: var(--text-2); font-size: 14px; letter-spacing:.02em; }
    .headLocal .d{ color: var(--muted); font-size: 12px; line-height: 1.45; }

    .field{
      border: 1px solid rgba(255,255,255,0.10);
      background: rgba(255,255,255,0.03);
      border-radius: 16px;
      padding: 12px;
      display:flex;
      flex-direction:column;
      gap: 8px;
    }
    .label{ font-size: 11px; letter-spacing:.10em; text-transform: uppercase; color: var(--muted2); }
    input{
      width:100%;
      border: 1px solid rgba(255,255,255,0.10);
      background: rgba(255,255,255,0.02);
      border-radius: 14px;
      padding: 10px 12px;
      color: var(--text);
      outline:none;
      font-size: 14px;
    }
    .mini{
      display:flex; justify-content:space-between; align-items:center;
      padding: 4px 6px; color: var(--muted); font-size: 12px;
    }
    .mini a{ color: rgba(180,207,106,0.92); text-decoration: underline; text-underline-offset: 4px; }
    .btn{ width:100%; justify-content:center; }

    /* Side-by-side actions */
.login-actions{
  margin-top: 20px;
  display:flex;
  gap: 10px;
}

.login-actions .btn{
  flex: 1;
  width: auto;              /* overrides your .btn{ width:100% } */
  justify-content:center;
}

/* Make the card feel less tight */
.wrap.single{
  width: min(520px, 100%);
  padding: 18px;              /* keeps it off screen edges */
}

.onePanel{
  width: 100%;
  min-height: 560px;          /* gives the card presence */
}


/* Mobile: stack again */
@media (max-width: 520px){
  .login-actions{
    flex-direction: column;
  }
  .login-actions .btn{
    width: 100%;
  }
}

  </style>
</head>

<body>
  <!-- <div class="wrap"> -->
    <div class="wrap single">
      <section class="loginPanel onePanel">
        <div class="topBrand">
          <div class="brandBlock">
            <div class="orbBig"></div>
            <div class="brandText2">
              <strong>Dream Agent Studio</strong>
              <span>Create. Shape. Release.</span>
            </div>
          </div>

          <div class="heroMini">
            <!-- <div class="kicker">Access portal</div> -->
            
            <div class="sig">Draft, archive, distribute, and mint content with clean intent.</div>
            <!-- <div class="sig">Build: v0.1 · Authorship overlay is non-destructive · Mint remains clean by default</div> -->
          </div>
        </div>

        <div class="formBlock">
          <div class="headLocal">
            <div class="t">Login</div>
            <div class="d">Access Dream Agent Studio with your account email.</div>
          </div>

          <div class="field">
            <div class="label">Email</div>
            <input type="email" placeholder="you@studio.com" />
          </div>

          <div class="field">
            <div class="label">Password</div>
            <input type="password" placeholder="••••••••" />
          </div>

          <div class="mini">
            <label class="remember">
              <input type="checkbox" id="rememberMe" />
              <span class="box" aria-hidden="true"></span>
              <span class="rememberText">Remember me</span>
            </label>

            <a href="#" onclick="alert('Hook to reset flow.'); return false;">Forgot?</a>
          </div>


          <div class="login-actions">
            <button class="btn primary" onclick="alert('Hook to auth. Then route to dashboard.');">
              <span class="dot"></span>Sign In
            </button>

            <button class="btn" onclick="window.location.href='dashboard.html';">
              Continue in Demo Mode
            </button>
          </div>

        </div>
      </section>
    </div>
</body>
</html>
