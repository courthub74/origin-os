<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Origin OS — Collections</title>

  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="/img/favicon/origin-logo.png">
  <link rel="apple-touch-icon" href="/img/apple-touch-icon.png">

  <!-- CSS -->
  <link rel="stylesheet" href="/css/dreamos.css">
  <link rel="stylesheet" href="/css/collections.css">
</head>

<body>
  <div class="scrim" id="scrim"></div>

  <div class="app">
    <aside class="sidebar" id="sidebar">
      <a class="brand" href="#">
        <div class="dreamos-logo md">
          <!-- SVG here -->
            <svg width="120" height="138" viewBox="0 0 120 138" xmlns="http://www.w3.org/2000/svg">
            <!-- Hex container -->
            <polygon
              points="60,2 114,34 114,104 60,136 6,104 6,34"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            />

            <!-- Engine blades -->
            <g transform="translate(60 69)">
              <polygon points="0,-28 6,-12 0,-6 -6,-12" fill="currentColor"/>
              <polygon points="28,0 12,6 6,0 12,-6" fill="currentColor"/>
              <polygon points="0,28 -6,12 0,6 6,12" fill="currentColor"/>
              <polygon points="-28,0 -12,-6 -6,0 -12,6" fill="currentColor"/>
            </g>
          </svg>
        </div>
        <!-- <div class="orb"></div> -->
        <div class="brandText"><strong>Origin OS</strong><span>Create. Shape. Release.</span></div>

      </a>

      <nav class="nav">
        <a href="dashboard.html">Dashboard <small>⌘1</small></a>
        <a href="create.html">Create<small>⌘2</small></a>
        <a href="branding.html">Branding <small>⌘3</small></a>
        <a class="active" href="collections.html">Collections <small>⌘4</small></a>
        <a href="mint.html">Mint <small>⌘5</small></a>
        <a href="drops.html">Drops <small>⌘6</small></a>
        <a href="socials.html">Socials <small>⌘7</small></a>
        <a href="website.html">Website <small>⌘8</small></a>
        <!-- <a href="#">Settings <small>⌘9</small></a> -->
      </nav>

      <!-- ACCOUNT / PROFILE (sidebar footer) -->
      <div class="sidebar-footer account-footer">
        <button class="account-btn" id="accountBtn" type="button" aria-haspopup="menu" aria-expanded="false">
          <div class="account-avatar">
            <img src="./img/blue_user.png" class="user_avatar" alt="User Avatar" />
            <div class="account-meta">
              <p class="account-name"></p>
              <p class="account-role"></p>
            </div>
          </div>
          <small class="account-chev" aria-hidden="true">⌄</small>
        </button>

        <!-- Account menu -->
        <div class="account-menu" id="accountMenu" role="menu" aria-label="Account menu">
          <button class="menu-item" role="menuitem" type="button" data-go="profile.html">Profile Details</button>
          <button class="menu-item" role="menuitem" type="button" data-go="profile_settings.html">Profile Settings</button>
          <button class="menu-item" role="menuitem" type="button" data-go="display_settings.html">Display Settings</button>
          <div class="menu-sep" aria-hidden="true"></div>
          <button class="menu-item danger" role="menuitem" type="button" data-go="index.html">Logout</button>
        </div>
      </div>
    </aside>

    <main class="main">
      <header class="topbar">
        <div class="topLeft">
          <button class="burger" id="burger" aria-label="Open menu" aria-expanded="false">
            <svg viewBox="0 0 24 24" fill="none" stroke-width="2"><path d="M4 6h16M4 12h16M4 18h16"/></svg>
          </button>
          <div class="crumbs">
            <div class="kicker">Library</div>
            <div class="title">Collections</div>
          </div>
        </div>

        <div class="topRight">
          <!-- <button class="btn" onclick="alert('Hook to filter.');">Filter</button> -->
          <button class="btn primary" onclick="window.location.href='new-collection.html'"><span class="dot"></span>New Collection</button>
        </div>
      </header>

      <section class="content">
        <section class="panel">
          <div class="head"><h2>Your Collections</h2><span class="pill" id="collectionsPill">0 total</span></div>


          <div class="body">

             <!-- EMPTY STATE -->
            <div class="emptyState" hidden>
              <!-- <div class="orb"></div> -->
               <div class="empty-icon">
                 <svg width="22" height="22" viewBox="0 0 24 24" fill="none">
                  <path d="M4 5h16v14H4V5z" stroke="currentColor" stroke-width="1.6"/>
                  <path d="M7 15l3-3 3 3 4-5 3 5" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
               </div>
              <h3>No Collections Yet</h3>
              <p>
                Collections shape meaning over time.<br>
                Create one to begin organizing your works.
              </p>

              <button class="btn primary" onclick="window.location.href='new-collection.html'">
                <span class="dot"></span>
                Create First Collection
              </button>
            </div>

            <!-- COLLECTION CARDS (KEEP THIS GRID JS ADDS THE CARDS FROM THE BACKEND) -->
            <div class="grid">
          
                 <!-- JS FETCHES THESE FROM BACKEND AND ADDS CARDS HERE-->

            </div>

          </div>
        </section>
      </section>
    </main>
  </div>

  <!-- JS -->
  <script src="/js/dreamos-shell.js"></script>
  <script src="/js/profile-menu.js"></script>
  <script src="/js/collections.js"></script>
  <script src="/js/auth-guard.js"></script>
</body>
</html>
